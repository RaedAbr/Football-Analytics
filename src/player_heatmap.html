<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Player heatmap</title>
  <link rel='stylesheet' href='css/bootstrap-3.3.7.min.css'>

<body>
<div class="sidebar-container-left">
  <div class="sidebar-logo">
    Football Analytics
  </div>
  <ul class="sidebar-navigation">
    <li class="header"><label for="country"><i class="fas fa-flag"></i> Country</label></li>
  </ul>
  <div class="form-group">
    <select name="country" id="country" class="form-control">
    </select>
  </div>
  <ul class="sidebar-navigation">
    <li class="header"><label for="competition"><i class="fas fa-trophy"></i> Competition</label></li>
  </ul>
  <div class="form-group">
    <select name="competition" id="competition" class="form-control">
    </select>
  </div>
  <ul class="sidebar-navigation">
    <li class="header"><label for="season"><i class="fas fa-calendar-check"></i> Season</label></li>
  </ul>
  <div class="form-group">
    <select name="season" id="season" class="form-control">
    </select>
  </div>
  <!--  <ul class="sidebar-navigation">-->
  <!--    <li class="header"><label for="gender"><i class="fas fa-venus-mars"></i> Gender</label></li>-->
  <!--  </ul>-->

  <!--    <select name="gender" id="gender" class="form-control">-->
  <!--    </select>-->
  <!--  </div>-->
</div>

<div class="sidebar-container-right">
  <div class="panel panel-default">
    <div class="panel-heading">Other informations</div>
    <table class="table">
      <tr>
        <td>Date</td>
        <td><span id="match_date">-</span> at <span id="kick_off">-</span></td>
      </tr>
      <tr>
        <td>Week</td>
        <td><span id="match_week">-</span></td>
      </tr>
      <tr>
        <td>Referee</td>
        <td><span id="referee">-</span></td>
      </tr>
      <tr>
        <td>Stadium</td>
        <td><span id="stadium">-</span>, <span id="stadium-country">-</span></td>
      </tr>
    </table>
  </div>
</div>

<div class="content-container">
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="row text-center">
        <div class="col-md-4">
          <h3><label for="home_team">Home team</label></h3>
          <div class="form-group">
            <select name="home_team" id="home_team" class="form-control">
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">Final Score</div>

            <table class="table">
              <tr>
                <td><strong><span id="home-score">-</span></strong></td>
                <td>:</td>
                <td><strong><span id="away-score">-</span></strong></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-4">
          <h3><label for="away_team">Away team</label></h3>
          <div class="form-group">
            <select name="away_team" id="away_team" class="form-control">
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group text-center">
      <h4><label for="player">Player</label></h4>
      <select name="player" id="player" class="form-control">
      </select>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="text-center" id="heatmap"></div>
        </div>
      </div>

      <!--          </td>-->
      <!--        </tr>-->
      <!--      </table>-->
    </div>

  </div>
</div>
